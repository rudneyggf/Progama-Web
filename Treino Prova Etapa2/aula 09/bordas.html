<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 24px;
            padding: 20px;
            margin-top: 60px;
        }
        #p1{
            border: 10px darkblue solid;
            border-style: double;

        }
        #p2{
            border-bottom: red solid;
        }
        #p3{
            border: solid 1px;
            border-radius: 10px;
        }
        #p4{
            border-left: 5px blue solid;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <p id="p1">texto com bordas em todos os lados</p>
    <p id="p2">texto com bordas vermelhas em baixo</p>
    <p id="p3">texto com bordas arrendondadas</p>
    <p id="p4">texto com bordas azul a esquerda</p>
</body>
</html>
