<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <h3>Entrada de Dados</h3>
    <form action="">
        <p>
            <label for="ivalor">valor:</label>
            <input type="number" name="valor" id="ivalor" min="1" max="10" disabled>

        </p>
        <p>
            <label for="ifone">Telefone:</label>
            <input type="tel" name="fone" id="ifone" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" 
            placeholder="(99)99999-9999" disabled>
        </p>
        <p>
            <input type="submit" name="enviar" value="enviar">
        </p>
    </form>

    <h3>Selecione um arquivo</h3>
    <form action="">
        <input type="file" name="arquivo" id="iarquivo" multiple>
    </form>
</body>
</html>
