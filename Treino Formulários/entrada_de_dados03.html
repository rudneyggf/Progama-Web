<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Escolha sua linguagem Web favorita</h3>
    <form action="">
        <input type="radio" id="idhtml" name="ling" value="HTML" checked>
        <label for="idhtml">HTML</label>
        <br>
        <input type="radio" id="idcss" name="ling" value="CSS">
        <label for="idcss">CSS</label>
        <br>
        <input type="radio" id="idjavascript" name="ling" value="Javascript" checked>
        <label for="idjavascript">Javascript</label>
    </form>

    <h3>Escolha suas opções</h3>
    <form action="">
        <input type="checkbox" id="iveiculo1" name="veiculo1" value="Bike">
        <label for="iveiculo1">Eu tenho uma bicicleta</label>
        <br>
        <input type="checkbox" id="iveiculo2" name="veiculo2" value="Carro">
        <label for="iveiculo2">Eu tenho um carro</label>
        <br>
        <input type="checkbox" id="iveiculo3" name="veiculo3" value="Barco">
        <label for="iveiculo3">Eu tenho um barco</label>
    </form>
    
</body>
</html>
