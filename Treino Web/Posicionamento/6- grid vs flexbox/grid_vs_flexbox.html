<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Vs Flexbox</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Flexbox</h1>
    <div class="flex">
      <h2>Super Mario Bros</h2>
      <h2>Rayman</h2>
      <h2>Super Castlevania IV</h2>
      <h2>Sonic</h2>
    </div>
    <h1>Grid</h1>
    <div class="grid">
        <h2>Super Mario Bros</h2>
        <h2>Rayman</h2>
        <h2>Super Castlevania IV</h2>
        <h2>Sonic</h2>
      </div>
  </body>
</html>
