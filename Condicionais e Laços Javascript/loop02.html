<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="res2"></p>
</body>
<script>
    let text=""
    let i=0;
    while(i<10){
        text +="<br>O número é "+i
        i++
    }
    document.getElementById("res2").innerHTML=text;
</script>
</html>
