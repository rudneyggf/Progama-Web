<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="res"></p>
</body>
<script>
    let text=""
    for(let i=0;i<5;i++){
        text+="O número é "+i+"<br>"
    }
    document.getElementById("res").innerHTML=text;
</script>
</html>
