<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="res4"></p>
</body>
<script>
    let dia // se tirar os breaks após o valor altera 
    switch (new Date().getDay()) {
        case 0:
         dia="Domingo"; break
        case 1:
         dia="Segunda"; break
        case 2:
         dia="Terça"; break
        case 3:
         dia="Quarta"; break
        case 4:
         dia="Quinta"; break
        case 5:
         dia="Sexta"; break
        case 6:
         dia="Sábado"; break
        default:
            dia="Dia da Semana inexistente!";
            break
    }
    document.getElementById("res4").innerHTML=dia;
</script>
</html>
