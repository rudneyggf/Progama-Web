<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinando Tabelas Progamação Web</title>
    <style>
      table,
      td {
        border: 1px solid black;
        width: 300px;
        height: 30px;
        text-align: center;
        border-collapse: collapse;
      }
      th {
        border: 1px solid black;
        background-color: #c9c8c8;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table style="border: 1px solid">
      <caption>
        <strong>Tabela 1</strong>
      </caption>
      <tr>
        <th style="border: 1px solid">NOME</th>
        <th style="border: 1px solid">IDADE</th>
      </tr>
      <tr>
        <td style="border: 1px solid">Jonathan</td>
        <td style="border: 1px solid">19</td>
      </tr>
      <tr>
        <td style="border: 1px solid">Erinaldo</td>
        <td style="border: 1px solid">38</td>
      </tr>
      <tr>
        <td style="border: 1px solid">Ronaldo</td>
        <td style="border: 1px solid">25</td>
      </tr>
    </table>

    <br />
    <br />

    <table>
      <caption>
        <strong>Tabela 2</strong>
      </caption>
      <tr>
        <th>CÓDIGO</th>
        <th>NOME</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Emiliano</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Tobias</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Pedro</td>
      </tr>
    </table>

    <h2>Tabela 3</h2>
    <table>
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
      </tr>
      <tr>
        <td>C</td>
        <td>D</td>
        <td>E</td>
      </tr>
      <tr>
        <td>F</td>
        <td>G</td>
        <td>H</td>
      </tr>
    </table>

    <h2>Tabela 4</h2>
    <table>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
      </tr>
      <tr>
        <td rowspan="2">D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
      </tr>
    </table>

    <h2>Tabela 5</h2>
    <table>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
      </tr>
      <tr>
        <td>D</td>
        <td>E</td>
        <td rowspan="3">F</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
      </tr>
      <tr>
        <td>I</td>
        <td>J</td>
      </tr>
    </table>

    <h2>Tabela 6</h2>
    <table>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
      </tr>
      <tr>
        <td>D</td>
        <td rowspan="2">E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
      </tr>
      <tr>
        <td colspan="4">I</td>
      </tr>
    </table>

    <h2>Tabela 7</h2>
       <table>
            <tr>
                <td colspan="5">A</td>
            </tr>
            <tr>
                <td rowspan="4">B</td>
                <td>C</td>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
                <td>H</td>
            </tr>
            <tr>
                <td>I</td>
                <td>J</td>
                <td>L</td>
            </tr>
            <tr>
                <td colspan="3">M</td>
            </tr>
       </table>
  </body>
</html>
